<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Clash of Gods - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Clash of Gods - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midia/Clash of Gods - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Clash of Gods - Quincas Moreira.mp3" download type="audio/mpeg">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="500" poster="imagens/poster.jpg">
        <source src="midia/robo-dance.mp4" type="video/mp4">
        <source src="midia/robodance1.m4v" type="video/mp4">
        <source src="midia/robodance1.webm" type="video/webm">
        <source src="midia/robo-dance.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>


    
</body>
</html>
